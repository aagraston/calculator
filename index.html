<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="./index.css">
<style>
</style>
<script src="index.js" defer></script>

<body>
  <div class="calc-body">
    <div class="calc-display">
    </div>
    <div class="calc-input">
      <div class="calc-key-pad">

        <div id="7" class="button number">
          7
        </div>
        <div id="8" class="button number">
          8
        </div>
        <div id="9" class="button number">
          9
        </div>



        <div id="4" class="button number">
          4
        </div>
        <div id="5" class="button number">
          5
        </div>
        <div id="6" class="button number">
          6
        </div>



        <div id="1" class="button number">
          1
        </div>
        <div id="2" class="button number">
          2
        </div>
        <div id="3" class="button number">
          3
        </div>

        <div id="0" class="button number">
          0
        </div>

        <div id="clear" class="button operator">
          C
        </div>
      </div>

      <div class="calc-operators">
        <div id="divide" class="button operator">
          /
        </div>
        <div id="multiply" class="button operator">
          x
        </div>
        <div id="plus" class="button operator">
          +
        </div>
        <div id="minus" class="button operator">
          -
        </div>
        <div id="equals" class="button operator">
          =
        </div>
      </div>
    </div>
  </div>

</body>

</html>
